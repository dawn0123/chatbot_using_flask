<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Dart MUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dart-mui/dist/dart-mui.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Movie Bot</title>
</head>

<body>
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-8 col-sm-12 mx-auto">
        <div class="h-100 justify-content-center">
          <div class="chat-container" style="overflow: auto; max-height: 80vh">
            <!-- chat messages -->
          </div>
          <form id="target">
            <input class="dart-mui-input" type="text" value="" placeholder="Enter message..." id="input_message" />
            <input type="submit" hidden>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dart-mui/dist/dart-mui.min.js"></script>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script src="{{ url_for('static', filename='custom.js')}}"></script>
</body>

</html>
